<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<title>401 Unathorized</title>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
	<main class="container m-4">
		<div>
			<a id="btn" href="{{ .RedirectURL }}" class="btn btn-outline-primary" onclick="login()">
				<i class="bi bi-github"></i> Sign In with Github
			</a>
			<a id="spinner" href="#" class="btn btn-outline-primary disabled" disabled style="display: none;">
				<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sign In with
				Github
			</a>
		</div>
	</main>
	<script>
		function login() {
			event.preventDefault();

			document.getElementById('btn').style.display = 'none';
			document.getElementById('spinner').style.display = 'inline-block';

			window.location = document.getElementById('btn').getAttribute('href');

			return false;
		}
	</script>
</body>

</html>
